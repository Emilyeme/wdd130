<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD130|HTML FORM - USER POLL</title>
    <link rel="stylesheet" href="style/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>WDD130|EMILY EMERSON COTRIDA N|HTML FORM - USER POLL</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Imformation</legend>
                <label for="fullname">Fullname</label>
                <input type="text"id="fullname"name="fullname">
                <label for="useremail">Useremail</label>
                <input type="email"id="useremail"name="useremail">
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite browser</label>
                <select id="browser" name="browser">
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="safari">Safari</option>
                <option value="edge">Edge</option>
                <option value="others">Others</option>
            </select>
            <label for="pet">Do you have a household pet !</label>
            <input type="checkbox" id="pet" name="pet">
            <label for="place">List the places you have lived in</label>
            <textarea id="place" name="place" rows="5" placeholder="Kampala Uganda, Capetown SouthAfrica, Rio de Janeiro brazil, Nairobi Kenya, Barcelona Spain"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>

    </main>
    <footer>
        <p>&copy;2024|HTML FORM - USER POLL ACTIVITY|EMILY EMERSON COTRIDA N</p>
    </footer>
    
</body>
</html>
